<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/faviconRp.ico">
  <title>Profile_Card_Comp By RP</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div class="card-container">
    <div class="header">
      <img src="./images/bg-pattern-card.svg" alt="background">
    </div>

    <div class="profile">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>

    <div class="info">
      <div>
        <strong>Victor Crest</strong>
        <span>26</span>
      </div>
      <div>
        <p>London</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="count">
      <div>
        <strong>80K</strong>
        <p>Followers</p>
      </div>

      <div>
        <strong>803K</strong>
        <p>Likes</p>
      </div>

      <div>
        <strong>1.4K</strong>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    <!-- <marquee> -->
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/profile-card-RP" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://github.com/RntPsc">RntPscWork</a>.
    bla bla bla.
    <!-- </marquee> -->
  </footer>

</body>

</html>
